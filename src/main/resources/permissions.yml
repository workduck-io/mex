- Effect: Allow
  Action:
    - sqs:*
  Resource:
    Resource: !Sub 'arn:aws:sqs:${self:provider.region}:${AWS::AccountId}:*'
- Effect: Allow
  Action:
    - dynamodb:Scan
    - dynamodb:Query
    - dynamodb:GetItem
    - dynamodb:PutItem
    - dynamodb:UpdateItem
    - dynamodb:DeleteItem
    - dynamodb:DescribeTable
    - dynamodb:BatchWriteItem
    - dynamodb:BatchGetItem
    - dynamodb:DescribeStream
    - dynamodb:GetRecords
    - dynamodb:GetShardIterator
    - dynamodb:ListStreams
  Resource: !Sub 'arn:aws:dynamodb:${self:provider.region}:${AWS::AccountId}:*'
- Effect: Allow
  Action:
    - 'lambda:InvokeFunction'
  Resource:
    - '*'
- Effect: "Allow"
  Action:
    - "s3:*"
  Resource: { "Fn::Join": [ "", [ "arn:aws:s3:::mex", "/*" ] ] }
- Effect: Allow
  Action:
    - "sns:*"
  Resource: !Sub 'arn:aws:dynamodb:${self:provider.region}:${AWS::AccountId}:*'
- Effect: "Allow" # this for attaching lambda to VPC to enable them to create ENIs
  Action:
    - ec2:CreateNetworkInterface
    - ec2:DescribeNetworkInterfaces
    - ec2:DeleteNetworkInterface
  Resource: "*"