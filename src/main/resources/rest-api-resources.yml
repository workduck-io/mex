Ping:
  handler: com.serverless.pingHandler.Ping
  events:
    - http:
        path: /ping
        cors: true
        method: get

Node:
  handler: com.serverless.nodeHandlers.NodeHandler
  events:
    - httpApi:
        path: /node/{id}
        method: get
        authorizer: mexAuthorizer

    - httpApi:
        path: /node
        method: post
        authorizer: mexAuthorizer

      #deleteNodes( archive them )
    - httpApi:
        path: /node/archive/{id}
        method: put
        authorizer: mexAuthorizer

    - httpApi:
        path: /node/archive/middleware/{id}
        method: put
        authorizer: mexAuthorizer

    - httpApi:
        path: /node/unarchive/{id}
        method: put
        authorizer: mexAuthorizer

    - httpApi:
        path: /node/{id}/append
        method: post
#        authorizer: mexAuthorizer

    - httpApi:
        path: /node/all/{id}
        method: get
        authorizer: mexAuthorizer

    - httpApi:
        path: /node/{id}/blockUpdate
        method: post
#        authorizer: mexAuthorizer

      # get metadata + updatedAt of all nodes of a workspace
    - httpApi:
        path: /node/metadata
        method: get

    - httpApi:
        path: /node/{id}/version/metadata
        method: get
        authorizer: mexAuthorizer

      #delete given nodes ids from archive section ( hence, permanently )
    - httpApi:
        path: /node/archive/delete
        method: post
        authorizer: mexAuthorizer

      #get all archived nodes for a given workspaceID
    - httpApi:
        path: /node/archive
        method: get
        authorizer: mexAuthorizer
    - httpApi:
        path: /node/public/{id}
        method: get

    - httpApi:
        path: /node/makePublic/{id}
        method: patch
        authorizer: mexAuthorizer

    - httpApi:
        path: /node/makePrivate/{id}
        method: patch
        authorizer: mexAuthorizer
    #copy  or move a block from sourceNode to destinationNode
    - httpApi:
        path: /node/block/movement
        method: patch
        authorizer: mexAuthorizer

    - httpApi:
        path: /node/refactor
        method: post
        authorizer: mexAuthorizer

    - httpApi:
        path: /node/bulkCreate
        method: post
        authorizer: mexAuthorizer

    - httpApi:
        path: /shared/node/{nodeID}
        method: get
        authorizer: mexAuthorizer

    - httpApi:
        path: /shared/node
        method: post
        authorizer: mexAuthorizer

    - httpApi:
        path: /shared/node
        method: put
        authorizer: mexAuthorizer

    - httpApi:
        path: /shared/node
        method: delete
        authorizer: mexAuthorizer

    - httpApi:
        path: /shared/node/update
        method: post
        authorizer: mexAuthorizer

    - httpApi:
        path: /shared/node/{id}/users
        method: get
        authorizer: mexAuthorizer

    - httpApi:
        path: /shared/node/{id}/access
        method: get
        authorizer: mexAuthorizer

    - httpApi:
        path: /shared/node/all
        method: get
        authorizer: mexAuthorizer


Snippet:
  handler: com.serverless.snippetHandlers.SnippetHandler
  events:
    - httpApi:
        path: /snippet/{id}
        method: get
        authorizer: mexAuthorizer

    # create/ update a new snippet
    - httpApi:
        path: /snippet
        method: post
        authorizer: mexAuthorizer


    #delete given snippet ids from archive section ( hence, permanently )
    - httpApi:
        path: /snippet/{id}/{version}
        method: delete
        authorizer: mexAuthorizer

    - httpApi:
        path: /snippet/{id}/all
        method: delete
        authorizer: mexAuthorizer

    #get all archived snippets for a given workspaceID
#    - httpApi:
#        path: /snippet/archive/{id}
#        method: get
#        authorizer: mexAuthorizer

    # get a public snippet
    - httpApi:
        path: /snippet/public/{id}/{version}
        method: get

    - httpApi:
        path: /snippet/clone/{id}/{version}
        method: post
        authorizer: mexAuthorizer

    - httpApi:
        path: /snippet/makePublic/{id}/{version}
        method: patch
        authorizer: mexAuthorizer

    - httpApi:
        path: /snippet/makePrivate/{id}/{version}
        method: patch
        authorizer: mexAuthorizer

    # get all versions of a snippet
    - httpApi:
        path: /snippet/{id}/all
        method: get
        authorizer: mexAuthorizer

    # get all snippets of a workspace
    - httpApi:
        path: /snippet/all
        method: get
        authorizer: mexAuthorizer



