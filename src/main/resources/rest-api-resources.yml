Ping:
  handler: com.serverless.pingHandler.Ping
  events:
    - http:
        path: /ping
        method: get
        cors: true
        authorizer: aws_iam


Node:
  handler: com.serverless.nodeHandlers.NodeHandler
  events:
    - http:
        path: /node/{id}
        method: get
        cors: true
        authorizer: aws_iam

    - http:
        path: /node
        method: post
        cors: true
        authorizer: aws_iam

    - http:
        path: /node/update
        method: post
        cors: true
        authorizer: aws_iam

    - http:
        path: /node/{id}
        method: delete
        cors: true
        authorizer: aws_iam

    - http:
        path: /node/{id}/append
        method: post
        cors: true
        authorizer: aws_iam

    - http:
        path: /node/workspace/{workspaceID}/namespace/{namespaceID}
        method: get
        cors: true
        authorizer: aws_iam

    - http:
        path: /node/workspace/{id}
        method: get
        cors: true
        authorizer: aws_iam


