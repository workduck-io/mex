UserStar:
  handler: com.serverless.userBookmarkHandlers.UserStarHandler
  events:
    #bookmark the node
    - httpApi:
        path: /userStar/{id}
        method: post
        authorizer: mexAuthorizer

    #delete the bookmark on a particular node
    - httpApi:
        path: /userStar/{id}
        method: delete
        authorizer: mexAuthorizer

    #get all bookmarks by a particular user
    - httpApi:
        path: /userStar/all
        method: get

    - httpApi:
        path: /userStar/namespace/{id}
        method: get

    #bookmark in batch
    - httpApi:
