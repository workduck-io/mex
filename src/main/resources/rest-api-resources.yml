        path: /userIdentifierMappingRecord
        method: post
        cors: true
        authorizer: aws_iam

    - http:
        path: /userIdentifierMappingRecord/{userID}/{identifierID}
        method: delete
        cors: true
        authorizer: aws_iam

    - http:
        path: /userRecords/{userID}
        method: get
        cors: true
        authorizer: aws_iam