service: mex-backend
# app and org for use with dashboard.serverless.com
#app: your-app-name
#org: your-org-name

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
frameworkVersion: '2'

provider:
  name: aws
  runtime: java11
  stage: local
  lambdaHashingVersion: 20201221
  timeout: 20
  memorySize: 512
  environment:
    #AWS_ACCESS_KEY_ID: ${env:AWS_ACCESS_KEY_ID}
    #AWS_SECRET_ACCESS_KEY: ${env:AWS_SECRET_ACCESS_KEY}
    TABLE_NAME: ${env:PRIMARY_TABLE, '${opt:stage, 'local'}-mex'}
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Scan
            - dynamodb:Query
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
            - dynamodb:DescribeTable
            - dynamodb:BatchWriteItem
            - dynamodb:BatchGetItem
          Resource: 'arn:aws:dynamodb:us-east-1:*:*'
  httpApi:
    cors: true
    authorizers:
      mexAuthorizer:
        identitySource: $request.header.Authorization
        issuerUrl:
          Fn::Join:
            - ''
            - - 'https://cognito-idp.'
              - '${opt:region, self:provider.region}'
              - '.amazonaws.com/'
              - 'us-east-1_Zu7FAh7hj' #userpool id
        audience:
          - '2ihj64grcq87pe3svecr5hafk2'
package:
  artifact: target/mex-dev.jar

plugins:
  - serverless-offline
  - serverless-domain-manager

custom:
  serverless-offline:
    noPrependStageInUrl: true
    useDocker: true
    ignoreJWTSignature: true
    noAuth: true

  customDomain:
    rest:
      domainName: api.workduck.io
      basePath: 'mex'
      stage: ${opt:stage, self:provider.stage}
      createRoute53Record: true
    http:
      domainName: http.workduck.io
      basePath: 'mex'
      stage: ${opt:stage, self:provider.stage}
      createRoute53Record: true
      endpointType: regional
      apiType: http

functions:
  - ${file(src/main/resources/rest-api-resources.yml)}


useDotenv: true

resources:
  - ${file(src/main/resources/api-gateway-errors.yml)}
  - ${file(src/main/resources/mex.yml)}
